<html><head><title>Configure Boogle</title></head>
  <body>
    <form action="/cgi-bin/perl-boogle.cgi">
        <input type="radio" name="big" value="0"/>
        4x4 Boogle
      <br/>
        <input type="radio" name="big" value="1"/>
        "Big Boogle"
      <br/>
      <br/>
        <input type="radio" name="caps" value="1"/>
        Uppercase letters
      <br/>
        <input type="radio" name="caps" value="0"/>
        Lowercase letters
      <br/>
      <br/>
        <input type="radio" name="orientstyle" value="up"/>
        Letters all right-side up
      <br/>
        <input type="radio" name="orientstyle" value="random"/>
        Letters oriented in random directions
      <br/>
      <br/>
        Font size: <input type="text" size="1" name="fontsize"/>
      <br/>
      <br/>
      <input type=submit value="Play again." />
    </form>
  </body>
</html>
